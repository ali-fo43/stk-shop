<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STAXLLC</title>
  <meta name="description" content="View premium photos online. Fast and simple." />
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">
        <img src="/assets/logo-light.png" alt="STAXLLC logo" />
        <div>
          <div class="title">STAXLLC Photos</div>
          <div class="subtitle">Premium photo gallery • fast access</div>
        </div>
      </div>
      <div class="row">
        <button class="btn danger" id="logoutBtn" type="button" style="display:none">Logout</button>
        <a class="btn" href="/employee.html">Employee</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <h1>View our photos.</h1>
      <p>Browse available photos uploaded by our team.</p>
    </div>

    <div class="panel customer-panel">
      <div class="row">
        <div>
          <div class="name">Photo Gallery</div>
          <div class="muted">Click on photos to view them in full size.</div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="row" style="margin-bottom: 16px;">
        <input id="searchInput" type="text" placeholder="Search photos..." style="flex: 1; margin-right: 10px;" />
        <button class="btn" id="searchBtn" type="button">Search</button>
      </div>
      <div id="photosGrid" class="grid"></div>
    </div>

    <div class="small" style="margin-top:16px;">
      © <span id="year"></span> STAXLLC. All rights reserved. | Contact: info@staxllc.com
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="t" id="toastTitle"></div>
    <div class="d" id="toastDesc"></div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-backdrop" id="imageModalBackdrop"></div>
    <div class="modal-content image-modal-content">
      <div class="modal-header">
        <h3 id="imageModalTitle">Photo</h3>
        <button class="modal-close" id="imageModalClose">×</button>
      </div>
      <div class="modal-body">
        <img id="imageModalImg" src="" alt="Photo" />
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="/app.js"></script>
</body>
</html>
